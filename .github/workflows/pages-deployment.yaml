on:
  push:
    branches: 
      - main
      - preview
jobs:
  deploy_worker:
    name: Deploy Cloudflare Worker
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: |
          cd apps/tech-check-worker
          pnpm install

      - name: Install Wrangler
        run: pnpm install -g wrangler

      - name: Deploy Worker
        run: |
          cd apps/tech-check-worker
          wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  deploy_flutter_app:
    runs-on: ubuntu-latest
    needs: deploy_worker
    permissions:
      contents: read
      deployments: write
    name: Deploy Flutter App to Cloudflare Pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Run your project's build step
      - name: Change to Flutter app directory
        run: cd apps/tech-check-flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Install dependencies
        run: flutter pub get
      # - run: flutter test
      - name: Build Flutter web app
        run: flutter build web
      - name: Publish
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'tech-check' # e.g. 'my-project'
          directory: 'build/web' # e.g. 'dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}